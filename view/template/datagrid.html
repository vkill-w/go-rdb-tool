<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
            rel="stylesheet"
    >
</head>
<body>
<div id="wrapper"></div>
<script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>
<script>
		new gridjs.Grid({
		  pagination: true,
		  search: true,
		  sort: true,
		  columns: {{.Columns}},
		  data: {{.Data}}
		}).render(document.getElementById("wrapper"));
    </script>
</body>
</html>
